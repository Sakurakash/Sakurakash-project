<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>康养系统</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="font/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/tools.js"></script>
</head>
<body>
<div class="main">
	<div class="nav fl">
		<dl class="one">
			<dt>康养系统</dt>
			<dd>养老院</dd>
			<dd>景点</dd>
		</dl>
		<dl class="two">
			<dt>
				我的收藏
				<i></i>
			</dt>
			<dd>养老院收藏</dd>
			<dd>景点收藏</dd>
		</dl>
	</div>
	<div class="main-in">
		<i class="iconfont icon-shouqi"></i>
		<form class="search">
			<input type="text" placeholder="请输入要搜索的内容">
			<input type="button" value="">
		</form>
		<div class="content fl">
			<table>
				<tr>
					<td>序号</td>
					<td>图片</td>
					<td>名称</td>
					<td>地址</td>
					<td>所在省份/地区</td>
					<td>网址</td>
					<td>操作</td>
				</tr>
			</table>
			<div class="toolbar">
				<ul class="page page-left fl">
					<li class="current">1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>下一页</li>
					<li>尾页</li>
				</ul>
				<div class="box fl">
					共
					<span></span>
					页,跳到第
					<input type="text">
					/<span></span>页
					<input type="submit" value="确定">
				</div>
			</div>
		</div>
		<div class="back fr">
			<i class="iconfont icon-huidingbu"></i>
			<p>返回顶部</p>
		</div>
	</div>
</div>
</body>
<script src="bundle/bundle.js"></script>
</html>
