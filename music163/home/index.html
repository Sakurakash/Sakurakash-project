<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网易云音乐</title>
	<!--可以让部分国产浏览器默认采用高速模式渲染页面-->
	<meta name="renderer" content="webkit">
	<!--为了让 IE 浏览器在最新的渲染模式下运行-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
	<meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
	<link rel="shortcut icon" href="../favicon.ico">
	<!--
    apple-touch-icon: 是苹果私有的属性
    作用: 指定将网页保存到主屏幕上的时候的图标
    -->
	<link rel="apple-touch-icon" href="../apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../apple-touch-icon114.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../apple-touch-icon152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon180.png">
	<script>
		let scale = 1.0 / window.devicePixelRatio;
		let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
		document.write(text);
		document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
	</script>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/swiper-bundle.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--
1.双飞翼布局
1.1搞一个容器, 在容器中放三个子元素
1.2在中间的元素中再放一个元素
1.3设置两边的尺寸, 设置中间的宽度等于100%
1.4设置中间元素里面的盒子的margin为两边的宽度
1.5让三个盒子往同一方向浮动
1.6设置左边盒子的margin-left:-100%
1.7设置右边盒子的margin-left:-自身宽度
-->
<!--头部 Start-->
<div class="Header"></div>
<!--头部 End-->

<!--内容 Start-->
<div class="main">
	<div class="main-in">
		<!--下拉刷新 Start-->
		<div class="pull-down">
			<img src="../images/pull-down.png">
			<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="60px" height="60px" viewBox="279.747 366.016 60 60" xml:space="preserve">
				<path id="refreshLogo" fill="none" stroke="#000000" stroke-width="4" stroke-linecap="round" stroke-miterlimit="10" d="M301.144,374.58
					c-16.549,5.334-25.163,23.41-15.075,37.437c8.615,12.051,26.864,15.606,40.692,8.001c10.995-6.025,14.282-18.768,7.368-28.349
					c-5.555-7.705-17.229-9.977-26.07-5.137c-7.027,3.853-8.614,10.767-5.44,16.298c3.06,5.137,11.221,5.631,15.302,2.667
					c5.44-4.05,4.193-10.568,1.474-15.31c-14.282-25.09,7.254-24.694,9.975-18.966"/>
			</svg>
		</div>
		<!--下拉刷新 End-->

		<!--banner Start-->
		<div class="swiper">
			<ul class="swiper-wrapper"></ul>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
		<!--banner End-->

		<!--顶部导航 Start-->
		<div class="nav">
			<ul>
				<li>
					<p>
						<img src="../images/home-it666-rl.png">
						<i>22</i>
					</p>
					<span>每日推荐</span>
				</li>
				<li>
					<img src="../images/home-it666-gd.png">
					<span>歌单</span>
				</li>
				<li>
					<img src="../images/home-it666-phb.png">
					<span>排行榜</span>
				</li>
				<li>
					<img src="../images/home-it666-dt.png">
					<span>电台</span>
				</li>
				<li>
					<img src="../images/home-it666-zb.png">
					<span>直播</span>
				</li>
			</ul>
		</div>
		<!--底部导航 End-->

		<!--推荐歌单 Start-->
		<div class="recommend public-content">
			<div class="public-top">
				<h3>推荐歌单</h3>
				<span>歌单广场</span>
			</div>
			<div class="recommend-bottom public-bottom"></div>
		</div>
		<!--推荐歌单 End-->

		<!--独家放送 Start-->
		<div class="exclusive public-content">
			<div class="public-top">
				<h3>独家放送</h3>
				<span>网易出品</span>
			</div>
			<div class="exclusive-bottom public-bottom"></div>
		</div>
		<!--独家放送 End-->

		<!--新碟新歌 Start-->
		<div class="album public-content">
			<div class="public-top">
				<h3>新碟新歌</h3>
				<span>更多新碟</span>
			</div>
			<div class="album-bottom public-bottom"></div>
		</div>
		<!--新碟新歌 End-->

		<!--MV推荐 Start-->
		<div class="mv public-content">
			<div class="public-top">
				<h3>推荐MV</h3>
				<span>更多MV</span>
			</div>
			<div class="mv-bottom public-bottom"></div>
		</div>
		<!--MV推荐 End-->

		<!--主播电台 Start-->
		<div class="dj public-content">
			<div class="public-top">
				<h3>主播电台</h3>
				<span>更多主播</span>
			</div>
			<div class="dj-bottom public-bottom"></div>
		</div>
		<!--主播电台 End-->
	</div>
</div>
<!--内容 End-->

<!--底部 Start-->
<div class="Footer"></div>
<!--底部 End-->

<script id="bannerSlide" type="text/html">
	<% for(var i = 0; i < banners.length; i++){ %>
	<li class="swiper-slide">
		<img src="<%=banners[i].pic %>" class="fluid-img">
		<span style="background: <%=banners[i].titleColor %>"><%=banners[i].typeTitle %></span>
	</li>
	<% } %>
</script>
<script id="recommendItems" type="text/html">
	<ul>
		<% for(var i = 0; i < 6; i++){ %>
		<li>
			<div>
				<img src="<%=result[i].picUrl %>" class="fluid-img">
				<p>
					<img src="../images/home-small-play.png" alt="">
					<%
					let number = result[i].playCount;
					if (number < 10000) {
						number = number.toFixed(1);
					} else if (number < 100000000) {
						number = `${(number / 10000).toFixed(1)} 万`;
					} else {
						number = `${(number / 100000000).toFixed(1)} 亿`;
					}
					%>
					<span><%=number%></span>
				</p>
			</div>
			<p><%=result[i].name %></p>
		</li>
		<% } %>
	</ul>
</script>
<script id="exclusiveItems" type="text/html">
	<ul>
		<% for(var i = 0; i < result.length; i++){ %>
		<li>
			<div>
				<i></i>
				<img src="<%=result[i].sPicUrl %>" class="fluid-img">
			</div>
			<p><%=result[i].name %></p>
		</li>
		<% } %>
	</ul>
</script>
<script id="albumItems" type="text/html">
	<ul>
		<% for(var i = 0; i < 6; i++){ %>
		<li>
			<div>
				<img src="<%=weekData[i].picUrl %>" class="fluid-img">
			</div>
			<p class="album-title"><%=weekData[i].name %></p>
			<p class="album-singer"><%=weekData[i].artist.name %></p>
		</li>
		<% } %>
	</ul>
</script>
<script id="mvItems" type="text/html">
	<ul>
		<% for(var i = 0; i < result.length; i++){ %>
		<li>
			<div>
				<img src="<%=result[i].picUrl %>" class="fluid-img">
				<p>
					<img src="../images/home-small-video.png">
					<%
					let number = result[i].playCount;
					if (number < 10000) {
					number = number.toFixed(1);
					} else if (number < 100000000) {
					number = `${(number / 10000).toFixed(1)} 万`;
					} else {
					number = `${(number / 100000000).toFixed(1)} 亿`;
					}
					%>
					<span><%=number %></span>
				</p>
			</div>
			<p class="mv-tittle"><%=result[i].copywriter %></p>
			<p class="mv-singer"><%=result[i].artistName %></p>
		</li>
		<% } %>
	</ul>
</script>
<script id="djItems" type="text/html">
	<ul>
		<% for(var i = 0; i < result.length; i++){ %>
		<li>
			<div>
				<img src="<%=result[i].picUrl %>" class="fluid-img">
				<p>
					<img src="../images/home-small-dj.png">
				</p>
			</div>
			<p><%=result[i].name %></p>
		</li>
		<% } %>
	</ul>
</script>
<script src="../js/tools.js"></script>
<script src="../js/zepto.js"></script>
<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>
<script src="../js/iscroll-probe.js"></script>
<script src="../js/swiper-bundle.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/api.js"></script>
<script src="../js/template-web.js"></script>
<script src="js/index.js"></script>
</body>
</html>
